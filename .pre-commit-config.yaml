repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: go fmt ./...
        language: system
        types: [go]
        pass_filenames: false

      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
        types: [go]
        pass_filenames: false

      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run --new-from-rev HEAD~1
        language: system
        types: [go]
        pass_filenames: false

      - id: go-test-short
        name: go test (short)
        entry: go test -short ./...
        language: system
        types: [go]
        pass_filenames: false
